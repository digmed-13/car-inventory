<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Inventory Management System</title>
    <link rel="stylesheet" href="advanced-car-invent-manage-sys.css">
</head>

<body>
    <h1>Car Inventory Management System</h1>

    <form id="form">
        <fieldset id="fieldset-1">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </p>

            <p>
                <label for="model">Model:</label>
                <input type="text" id="model" required>
            </p>

            <p>
                <label for="year">Year:</label>
                <input type="number" id="year" required>
            </p>

            <p>
                <label for="price">Price:</label>
                <input type="number" id="price" required>
            </p>

            <p>
                <label for="color">Color:</label>
                <input list="colors" id="color" name="options" required>
                <datalist id="colors">
                    <option value="Black"></option>
                    <option value="White"></option>
                    <option value="Gray/Silver"></option>
                    <option value="Tan/Brown"></option>
                    <option value="Gold"></option>
                    <option value="Blue"></option>
                    <option value="Red"></option>
                    <option value="Green"></option>
                    <option value="Other"></option>
                </datalist>
            </p>

            <p>
                <label for="url">Image URL:</label>
                <input type="text" id="url" required>
            </p>

            <p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
            </p>

            <button type="button" id="submit">Submit</button>
        </fieldset>

        <fieldset id="fieldset-2">
            <button type="button" id="total">Show Total Price</button><br>
            <button type="button" id="sort">Sort by Ascending Order</button><br>
            <button type="button" id="average">Show Average Price</button><br>

            <!-- <p id="filter-cap">Filter by Color:</p>
            <label for="black" class="check">Black</label>
            <input type="checkbox" id="black" onclick="filterBlack(this)">
            <label for="white" class="check">White</label>
            <input type="checkbox" id="white" onclick="filterWhite(this)">
            <label for="g-s" class="check">Gray/Silver</label>
            <input type="checkbox" id="g-s" onclick="filterGS(this)"> -->
        </fieldset>
    </form>


    <ul id="list"></ul>
    <ul id="new-list"></ul>

    <p id="total-price-id" class="placeholder">Total Price: $<span id="total-price">0</span></p>
    <p class="placeholder">Average Price: $<span id="avg-price">0</span></p>

    <script src="advanced-car-invent-manage-sys.js"></script>
</body>

</html>
